<h1>RandomSong</h1>
<h3>
  Click the button to access data for a random song.

  <br>

  Add more songs below.
</h3>
<br>
<form id="search" ng-submit="vm.getRandSong()">
  <input type="submit" value="Find a random song">
</form>
<br>

<h4>{{vm.randomsongs.length}} songs available</h4>

<!-- submit new songs to database -->
  <h2>Add a new song:</h2>
  <form data-ng-submit="vm.create()">
    <input type="text" ng-model="vm.newRandomSong.name" placeholder = "Name..." />
    <input type="text" ng-model="vm.newRandomSong.artist" placeholder = "Artist..." />
    <input type="text" ng-model="vm.newRandomSong.url" placeholder = "Url..." />
    <br>
    <br>
    <button type="submit">Jam</button>
  </form>
