<h2>Song Details: </h2>
<div data-ng-if="vm.randomsong">
  <ul>
    <p>name: {{vm.randomsong.name}}</p>
    <p>artist: {{vm.randomsong.artist}}</p>
    <p>album: {{vm.randomsong.album}}</p>
    <p>popularity: {{vm.randomsong.popularity}}</p>
    <p data-ui-sref="vm.randomsong.url">{{vm.randomsong.url}}</p>
  </ul>
</div>
<button data-ui-sref="index">Back</button>
